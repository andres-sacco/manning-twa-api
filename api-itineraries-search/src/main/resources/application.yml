management:
  health.db.enabled: false
  endpoints:    
    web:
      base-path: /
      exposure:
        include: "*"

server:
  port: 7070
  servlet:
    context-path: /api/flights/itineraries-search

jetty:
  threadPool:
    maxThreads: 10
    minThreads: 10
    
chaos:
  monkey:
    enabled: false
    watcher:
      restController: true
    assaults:
      exceptionsActive: true
      latencyActive: true   
      latencyRangeStart: 10
      latencyRangeEnd: 12000  
      
spring:
  profiles:
    active: default

connector:  
   provider-alpha:
      host: localhost:8070
      responsetimeout: 10000000
      connectiontimeout: 10000000
      readtimeout: 10000000
   provider-beta:
      host: localhost:9070
      responsetimeout: 10000000
      connectiontimeout: 10000000
      readtimeout: 10000000